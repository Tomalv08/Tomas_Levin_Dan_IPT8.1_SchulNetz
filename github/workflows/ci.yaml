name: Laravel CI without Composer

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install PHP_CodeSniffer
        run: |
          curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
          mv phpcs.phar /usr/local/bin/phpcs
          chmod +x /usr/local/bin/phpcs

      - name: Install PHP-CS-Fixer
        run: |
          curl -L https://cs.symfony.com/download/php-cs-fixer-v3.phar -o php-cs-fixer
          chmod +x php-cs-fixer
          sudo mv php-cs-fixer /usr/local/bin/php-cs-fixer

      - name: Run PHP linting
        run: phpcs --standard=PSR12 app/

      - name: Run PHP formatting check
        run: php-cs-fixer fix --dry-run --diff

      - name: Set up Database (MySQL)
        run: |
          sudo systemctl start mysql
          mysql -e "CREATE DATABASE IF NOT EXISTS taravel_docker;"
          mysql -e "CREATE USER IF NOT EXISTS 'root'@'localhost' IDENTIFIED BY 'root';"
          mysql -e "GRANT ALL PRIVILEGES ON taravel_docker.* TO 'root'@'localhost';"
          mysql -e "FLUSH PRIVILEGES;"

      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: taravel_docker
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test
